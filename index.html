<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>

  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = 
	{
		name: 'Leo&#39;s Technical Debt',
		repo: 'https://e23882.github.io/',
		loadSidebar: true,
		subMaxLevel:2,
		search: 'auto',
		coverpage:true,
		timeUpdater: 
		{
			text: ">last update time: {docsify-updated}",
			formatUpdated: "{YYYY}/{MM}/{DD}",
			whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
		},
		share: 
		{
			reddit:
			{
				url: "https://e23882.github.io",
				title: 'Leo&#39;s Technical Debt',
			},
			linkedin:
			{
				url: "https://e23882.github.io",
				title: 'Leo&#39;s Technical Debt',
			},
			facebook:
			{
				url: "https://e23882.github.io",
				title: 'Leo&#39;s Technical Debt',
			}
		}
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
</body>
</html>
