<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>

  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = 
	{
		name: 'Leo&#39;s Technical Debt',
		repo: 'https://e23882.github.io/',
		loadSidebar: true,
		subMaxLevel:2,
		search: 'auto',
		basePath: '/',
		share: 
		{
			reddit:
			{
				url: "https://e23882.github.io",
				title: 'Leo&#39;s Technical Debt',
			},
			linkedin:
			{
				url: "https://e23882.github.io",
				title: 'Leo&#39;s Technical Debt',
			},
			facebook:
			{
				url: "https://e23882.github.io",
				title: 'Leo&#39;s Technical Debt',
			}
		}, 
		timeUpdater: {
            text: '<div align="right">更新时间 @ {docsify-updated}</div>',
            formatUpdated: '{YYYY}年{MM}月{DD}日 {HH}时{mm}分{ss}秒',
            whereToPlace: 'bottom'
        },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
</body>
</html>
